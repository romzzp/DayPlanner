<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- created a division that acts as a row. in that div, there is a div that contains the hour info, textarea where the task will go and at the end there is a button to save the content in the local storage -->
    <!-- Each row is divided into the columns as 2 - 8 - 2 which make the total of 12 -->
    <!-- each division is given id that from 9 - 17 which also represent the time in 24 Hrs format -->
    <!-- also added the button lock icon <fa fa-lock> since we were already using fontawesome .css -->
    <div class="row timeSlot" id="9">
      <div class="col-2 hour">9:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="10">
      <div class="col-2 hour">10:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="11">
      <div class="col-2 hour">11:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="12">
      <div class="col-2 hour">12:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="13">
      <div class="col-2 hour">13:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="14">
      <div class="col-2 hour">14:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="15">
      <div class="col-2 hour">15:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="16">
      <div class="col-2 hour">16:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row timeSlot" id="17">
      <div class="col-2 hour">17:00 Hrs</div>
      <textarea class="col-8 work" placeholder="Enter Your Task"></textarea>
      <button class="col-2 saveBtn fa fa-lock"></button>
    </div>
    <div class="row">
      <!-- created an extra row that only has a button which is used to clear the local storage -->
      <button class="col-12 clearBtn">Clear All</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
